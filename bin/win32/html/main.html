<html>
	<head>
		<script src="js/jquery-1.9.1.js" ></script>
		<script src="js/jquery-ui-1.10.3.custom.min.js" ></script>
		<link href="css/smoothness/jquery-ui-1.10.3.custom.css" rel="stylesheet">
		<script>
			
			$(function() {
				$( "#file-menu" ).menu();
				$( "#file-menu" ).hide();
				
				$( "#file-menu-button" ).click( function(e) {
					$( "#file-menu" ).show();
					e.stopPropagation();
				} );
				
				$("body").click( function() {
					$( "#file-menu" ).hide();
				} );
			});
		</script>
		<style>
			#menu-bar {
				position:absolute;
				background:url('bg/menu-bar.png');
				height:24px;
				left:0;
				right:0;
			}
			#menu-list {
				font-size:14px;
				margin-top:3px;
				margin-left:7px;
				width:200px;
			}
			#bar-item a {
				color:black;
				text-decoration:none;
				margin-right:15px;
				text-shadow: white 0px 1px 0px;
			}
			#file-menu {
				position: absolute;
				top: 21px;
				left: 5px;
			}
			
			#contents-panel {
				position: absolute;
				top: 100px;
				left: 100px;
			}
		</style>
	</head>
	<body style="margin:0; font-family:sans;" >
		
		<div id="menu-bar">
			<div id="menu-list">
			<div id="bar-item" >
			<a href="#" id="file-menu-button" >File</a>
			<a href="#" id="edit-menu-button" >Edit</a>
			</div>
			</div>
		</div>
		<ul id="file-menu">
			<li><a href="#" id="file-menu-quit" onclick="QueueEvent('quit')" >Quit</a></li>
		</ul>
		
		<div id="contents-panel">
			Active Archive:
			<label id="current-archive">MyArchive.zip</label><br>
			<input type="text" value="Level1/Level2" />
			<ul id="content-items" >
				<li>File1</li>
				<li>File2</li>
				<li>File3</li>
				<li>File4</li>
			</ul>
		</div>
	</body>
</html>
